    <script type="text/html" id="hello-template">
      <div>
        Hello, <%= name %>!
      </div>
    </script>
<!-- the placement of the script tags is important-->
    <script> //jquery library
    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    </script>

    <script> //lodash tempalte
    src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"
    </script>

    <script>
    src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.0/backbone-min.js"
    //backbone must come after jquery and lodash, it must be last script on pg
    </script>

    <script>
    var CalculatorModel = Backbone.Model.extend({
      defaults:{
        result: 0,
        input: 0
      },
      doMath: function(operation) {
        //get the current value
        var value = this.get("result");
        //get the input value
        var input = this.get("input");
        //add or sub or mult or divide
        if (operation == "add") {
          var output = value + input;
        }
        //set the result
        this.set("result", output);
      }
    });

    var calc = new CalculatorModel(); // this is a constructor, always put new

    </script>



  </body>
</html>
